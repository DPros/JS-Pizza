<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
    <div id="top-panel">
        <div class="content">
            <div class="top">
                <span>(044) 222 5 222</span>
                <span>24 години/7 днів на тиждень</span>
                <span>Безкоштовна доставка піци</span>
                <button class="btn btn-xs">Ввійти</button>
            </div>
            <div class="bottom">
                <span>Піца</span>
            </div>
        </div>
    </div>
     <div id="emblem">
            pizza KMA
        </div>
    <div id="discount">
        <div>ЦЬОГО ТИЖНЯ НА ВСЕ</div>
        <div class="discount">-20%</div>
    </div>
    <div id="side-panel">
        <div class="row top">
            <div class="order col-xs-7">Замовлення <span>0</span></div>
            <div class="col-xs-5 clear-cart">Очистити замовлення</div>
        </div>
        <div id="cart">
        </div>
        <div id="bottom">
            <div class="col-md-6">Сума замовлення</div>
            <div class="col-md-6 sum"><span>0</span> грн</div>
            <button class="btn btn-success">Замовити</button>
        </div>
    </div>    
    <div id="content" class="container-fluid">
        <div class="filter">
            <div class="title">Усі піци <span>8</span></div>
            <div class="selects">
                <span data-type="all">Усі піци</span>
                <span data-type="meat">М'ясні</span>
                <span data-type="pineapple">З ананасами</span>
                <span data-type="mushroom">З грибами</span>
                <span data-type="ocean">З морепродуктами</span>
                <span data-type="vega">Вегетаріанські</span>
            </div>
        </div>
        <div class="row" id="pizza_list">

    </div>

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Own JavaScript -->
    <script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
